{% extends 'blog/base.html' %}

{% block content %}
<h2>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Post{% endif %}</button>
</form>
<a href="{{ object.post.get_absolute_url|default:post.get_absolute_url }}">Cancel</a>
{% endblock %}
