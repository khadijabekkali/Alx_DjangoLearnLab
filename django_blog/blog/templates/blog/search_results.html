{% extends 'blog/base.html' %}

{% block content %}
<h2>Search results for "{{ query }}"</h2>

{% if results %}
    {% for post in results %}
        <div>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
